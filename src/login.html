            display: none;

            display: none;

            display:none;

<body class="bg-gradient-primary">
    <div class="container" id="loginDiv">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/voteIndia.jpg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome! Let's Vote</h4>
                                    </div>
                                    <form onSubmit="App.checkLogin(); return false;" class="user">
                                        <div class="form-group"><input class="form-control form-control-user" type="text" id="vvid" aria-describedby="emailHelp" placeholder="Enter your Voter's id..." name="vid"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="text" id="sec_msg" placeholder="Secret Message" name="sec_msg"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="text" id="sec_num" placeholder="Reference Number" name="sec_num"></div>
                                        <div class="form-group">
                                            <!-- <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                                            </div> -->
                                        </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="register.html">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="canDiv" class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                    <div class="card shadow-lg o-hidden border-0 my-5">
                        <div class="card-body p-0">
                            <!-- <div class="row"> -->
                                <form onSubmit="App.voteForCandidate(); return false;">		 
                                    <table id="example" class="table " style="width:100%">
                                            <thead>
                                            <tr>
                                                <!-- <th scope="col">#</th> -->
                                                <th scope="col">Name</th>
                                                <th scope="col">Party</th>
                                                <th scope="col">Party Symbol</th>
                                            </tr>
                                            </thead>
                                            <tbody id="candidatesList">
                                            </tbody>
                                        </table>
                                
                                <input type="submit" class="btn btn-primary" value="Vote">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" id="thankyou">
                    <div class="row justify-content-center">
                        <div class="col-md-9 col-lg-12 col-xl-10">
                            <div class="card shadow-lg o-hidden border-0 my-5">
                                <div class="card-body p-0">
                                    <div class="row">
                                        <div class="col-lg-6 d-none d-lg-flex">
                                            <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/inked_finger.jpeg&quot;);"></div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="p-5">
                                                <div class="text-center">
                                                    <h3 class="text-dark mb-4">Thank You so Much</h3>
                                                    <h3 class="text-dark mb-4">For Voting!</h3>
                                                    <h4 class="text-dark mb-4">Results will be displayed in due time</h4>
                                                    <br> <br> <br>
                                                </div><a class="btn btn-primary btn-block text-white btn-user" href="index.html">Go to Home</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="blocked" class="row justify-content-center">
                        <div class="col-md-9 col-lg-12 col-xl-10">
                                <div class="card shadow-lg o-hidden border-0 my-5">
                                    <div class="card-body p-0">
                                            <div class="text-center">
                                                    <h3 class="text-dark mb-4">Sorry, but you have exhausted your login attemps</h3>
                                                    <h3 class="text-dark mb-4">Hence, you've been blocked :(</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
